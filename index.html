<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer ⏱️</h1>

        <div class="settings">
            <label>Work (min): <input type="number" id="work-time" value="25" min="1"></label>
            <label>Break (min): <input type="number" id="break-time" value="5" min="1"></label>
        </div>

        <div class="timer">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>

        <div class="stats">
            <p>Total Sessions Completed: <span id="sessions">0</span></p>
        </div>

        <audio id="alarm" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
